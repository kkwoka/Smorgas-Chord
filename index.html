<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smorga Chord</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                How are we rockin'?
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-medium">
                    <span class="icon is-medium">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                  </button>
            </div>
          </div>
        </div>
    </nav>

<!-- Input Container-->

    <div id="main" class="container">
        <div class="container is-centered">
            <div class="box">
                <div class="columns">
                  <div class="column"></div>
                  <div class="image is-flex is-horizontal-center has-text-centered" id="image">
                    <img src="images/smorgas-chord.png"/>
                  </div>
                  <div class="column"></div>
                </div>
                <div id="slogan has-text-centered" class="is-size-2 has-text-weight-light is-4">Music is great for the soul or whatever.</div>
                <div class="inputField">
                    <p class="control has-icons-left">
                    <input id="input" class="input is-rounded is-large" type="text" placeholder="What song are we learning today...">
                    <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>

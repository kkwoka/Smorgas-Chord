                      <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                  </button>
            </div>
          </div>
        </div>
    </nav>

<!-- Input Container-->

    <div id="main" class="container">
        <div class="container is-centered">
            <div class="box">
                <div class="columns">
                  <div class="column"></div>
                  <div class="image is-flex is-horizontal-center has-text-centered" id="image">
                    <img src="images/smorgas-chord.png"/>
                  </div>
                  <div class="column"></div>
                </div>
                <div id="slogan has-text-centered" class="is-size-2 has-text-weight-light is-4">Music is great for the soul or whatever.</div>
                <div class="inputField">
                    <p class="control has-icons-left has-icons-right">
                    <input id="input" class="input is-rounded is-large" type="text" placeholder="What song are we learning today...">
                    <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                  <div class="columns">
                    <div class="column"></div>
                    <div class="image is-flex is-horizontal-center has-text-centered">
                      <button id="search" class="button is-success is-rounded is-large">Search!</button>
                    </div>
                    <div class="column"></div>
                  </div>

                </div>

                
            </div>
        </div>
    </div>
  </div>
  
  <div class="second">
    <div class="tile is-ancestor">
      <div class="tile is-parent is-9">
          <article class="tile is-child notification is-info">
              <p class="title">Lyric Options:</p>
              <div id="songButtons" class="songButtons"></div>
              <div class="subtitle"></div>
          </article>
          <article class="tile is-child notification is-danger">
              <p class="title">Chords go Here??</p>
              <div id="tabList" class="tabList"></div>
              

          </article>
      </div>
      <div class="tile is-parent is-3">
          <article class="tile is-child notification is-success">
          <div class="content">
              <p class="title">History</p>
              <div id="searchedList">Previous Songs You Searched For:</div>
              <div id="songList"></div>
              <div class="row showLyricsDiv"> </div> 
              <div class = "row showTabsDiv"></div>
              <!-- Songs -->
              </div>
          </div>
          </article>
      </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smorga Results</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>   
    
</head>
<body>

    <div class="tile is-ancestor">
        <div class="tile is-parent is-quarter">
            <article class="tile is-child notification is-success">
            <div class="content">
                <p class="title">Search for another song:</p>
                <div class="inputField">
                    <p class="control has-icons-left">
                    <input id="input" class="input is-rounded is-medium" type="text" placeholder="Search...">
                    <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
                <div class="songList">
                    <button id="song" class="button is-medium is-fullwidth">Song</button>
                    <button class="button is-medium is-fullwidth">Song</button>
                <!-- Songs -->
                </div>
            </div>
            </article>
            <div class="tile is-parent is-8">
                <article class="tile is-child notification is-info">
                  <p class="title">Name of the song</p>
                  <p class="subtitle"></p>
                </article>
              </div>
    
        </div>
        <div class="tile is-parent is-3">
            <article class="tile is-child notification is-success">
            <div class="content">
                <p class="title">History</p>
                <div class="songList">
                    <button id="song" class="button is-medium is-fullwidth">Song</button>
                    <button class="button is-medium is-fullwidth">Song</button>
                <!-- Songs -->
                </div>
            </div>
            </article>
    
        </div>
        

    </div>

    
</body>
</html>
